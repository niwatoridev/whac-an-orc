<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Whac-an-Orc</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div>
        <button id="btnIniciar" onclick="BeginGame()">
          <img src="assets\images\buttons\begin.png" alt="beging-btn" />
        </button>
        <br />
      </div>
      <div class="logoImg">
        <img src="assets\images\logo.png" alt="whac an orc logo" />
      </div>

      <div class="scoresInfo">
        <div>
          <img class="scoreBtn" src="assets\images\buttons\Score.png" alt="" />
          <h2 id="score">0</h2>
        </div>
        <div>
          <img class="timeBtn" src="assets\images\buttons\time.png" alt="" />
          <h2 id="time-left">20</h2>
        </div>
      </div>
    </header>
    <div class="gameCanvas">
      <div class="grid">
        <div class="square" id="1"></div>
        <div class="square" id="2"></div>
        <div class="square" id="3"></div>
        <div class="square" id="4"></div>
        <div class="square" id="5"></div>
        <div class="square" id="6"></div>
        <div class="square" id="7"></div>
        <div class="square" id="8"></div>
        <div class="square" id="9"></div>
        <div class="square" id="10"></div>
        <div class="square" id="11"></div>
        <div class="square" id="12"></div>
        <div class="square" id="13"></div>
        <div class="square" id="14"></div>
        <div class="square" id="15"></div>
        <div class="square" id="16"></div>
      </div>
      <div></div>
    </div>
<div id="instructions" class="screen" style="display: block;"><img src="assets\images\buttons\instructions.png" alt=""></div>

<div id='game-over' class="screen" style='display:none;'>
<img src="assets\images\buttons\time-is-over.png" alt="time-is-over" />
<h2 id="scoreTxt"></h2>
<button id="btnIniciar" onclick="BeginGame()">
  <img id="restartBtn" src="assets\images\buttons\restart.png" alt="restart-btn" />
</button>
<h3 id="scoreScreen"></h3></div>
    <script src="app.js"></script>
  </body>
</html>
